<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    
    <title>Weather Dashboard</title>
  </head>

  <body>

    <!-- weather dashboard -->
    <header>
      <h3 class="header-title">Weather Dashboard</h3>
    </header>

    <!-- main app -->
    <div class="row">
      <!-- search bar -->
      <div class="col">
        <div class="row search-city-title">
          <h2 class="search-title">Search for a City</h2>
        </div>
        <div class="row">
          <input id="search-focus" type="search" id="form1" class="search-bar-text" />
        </div>
        <div class="row btn-class-top">
          <button id="search-btn"class="btn btn-primary btn-class" type="submit">Search</button>
        </div>
        <hr class="horizontal-div">

        <div id="search-history" class="row btn-class-top buttons">
          
        </div>

      </div>
      <!-- results section-->
      <div class="col-9">
        <!-- current status -->
        <div class="row">
          <div id="results-daily" class = "col"></div>
          <div id="results-5-day" class="row five-day-forecast">
        </div>
      </div>
    </div>



    <script src="./assets/js/script.js"></script>

  </body>


  </html>
