<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <!-- weather dashboard -->
    <header>
      <h3 class="header-title">Weather Dashboard</h3>
    </header>

    <!-- main app -->
    <div class="row">
      <!-- search bar -->
      <div class="col">
        <h2 class="search-title">Search for a City</h2>
      </div>
      <!-- results section-->
      <div class="col-9">
        <!-- current status -->
        <div class="row">
          <div class = "col current-status">
            
            <h1>Atlanta (9/13/2022) ☀️</h1>
            <p>Temp: 76.63˚</p>
            <p>Wind: 8.43 MPH</p>
            <p>Humidity: 44%</p>
            
          </div>

        </div>
         <!-- 5-day status -->
         <div class="row five-day-forecast">
          <h2 class="five-day-forecast-title">5-Day Forecast</h2>

        </div>
        
      </div>
    </div>



    <script src="./assets/js/script.js"></script>

  </body>


  </html>
